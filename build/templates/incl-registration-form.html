
<form class="js-legal-form" id="course-registration">
  <div class="form-group">
    <input class="inp-text" type="text" name="name" placeholder="Имя Фамилия" required="required"/>
  </div>
  <div class="form-group">
    <div class="icon"><i class="iconify" data-icon="fluent:info-16-regular"></i>
      <div class="tooltip"><span>Введите действующий почтовый адрес, на него придет ссылка на вебинар или курс.</span></div>
    </div>
    <input class="inp-text" type="email" name="email" placeholder="Email" required="required"/>
  </div>
  <div class="form-group">
    <input class="inp-text js-phone" type="text" name="tel" placeholder="Номер телефона" required="required"/>
  </div>
  <div class="form-group"><span class="agreement">Нажимая кнопку &laquo;Зарегистрироваться&raquo;, вы&nbsp;соглашаетесь с&nbsp;условиями договора-оферты и&nbsp;политикой конфиденциальности</span>
    <input class="inp-checkbox" type="checkbox" id="advertisment" checked="checked"/>
    <label for="advertisment">Выражаю свое согласие на получение рекламных материалов</label>
  </div>
  <button class="btn btn--black" type="submit">Зарегистрироваться</button>
</form>
